<div flex layout="column" palette-background="black:50">
    <md-card palette-background="black:50">
        <md-card-content class="overflow-auto">
          <div flex layout="column">
              <div flex layout="row" layout-align="center">
                <p class="md-padding words md-margin" flex>
                  <span ng-repeat="w in ::vm.Words" ng-class="{'currentWord': vm.WordIndex == $index, 'otherWord': vm.WordIndex != $index}" palette-background="blue:10">{{::w.Word}}</span>
                </p>
              </div>
          </div>
          <div flex layout="row" ng-class="{'someIndication': vm.IsDone == true}">
              <div flex layout="column" ng-repeat="c in ::vm.WordCatagories | orderBy: 'Title'">
                  <md-button class="md-padding md-margin md-raised" palette-background="{{::c.Color}}:100" ng-click="vm.Answer(vm.WordIndex, c.Code)" ng-disabled="vm.IsDone">{{::c.Title}}</md-button>
              </div>
          </div>

            <div flex layout="row" ng-hide="!vm.IsDone" layout-align="center">
                <p>Þú fékkst {{vm. Results.Score}} / {{vm.Results.Answers.length}} rétt</p>
                <md-button class="md-padding md-margin md-raised" palette-background="{{::c.Color}}:100" ng-click="vm.Answer(vm.WordIndex, c.Code)">Taka Aftur</md-button>
            </div>
        </md-card-content>


    </md-card>
</div>
